<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Page</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

    <header style="background-color: #4CAF50; color: white; padding: 3px; text-align: center;">
        <h1>Employee Management System</h1>
        <hr style="color: #0c100c;">
        <a href="EmployeeCreate.html"   style="margin-right: 20px;   color: rgb(217, 255, 0);">Create</a>
        <a href="EmployeeDetail.html"  style="margin-right: 20px;    color: rgb(217, 255, 0);">Details</a>
        <a href="EmployeeDelete.html"  style="margin-right: 20px;   color: rgb(217, 255, 0);">Delete</a>
        <a href="EmployeeUpdate.html"  style="margin-right: 20px;    color: rgb(217, 255, 0);">Update</a>
    </header>

    <main style="padding: 20px; background-color: #f4f4f4;">
        <h1>Employee Details Form</h1>
    
        <label for="employeeId" style=" margin-bottom: 5px">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required  style="margin-bottom: 15px;"><br>

        <label for="name">Name:</label>
        <input type="text" id="name"  required  style="margin-bottom: 15px;"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required style="margin-bottom: 15px;"><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required style="margin-bottom: 15px;"><br>

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required style="margin-bottom: 15px;"><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required style="margin-bottom: 15px;"><br>

        <button type="submit" id="Submit">Submit</button>
   

    </main>

    <footer style="background-color: #333; color: white; text-align: center; padding: 10px; position: relative; bottom: 0; width: 100%;">
        <p>&copy; Employee Management System </p>
    </footer>
    <script src="JSPage/Create.js"></script>
</body>
</html>
